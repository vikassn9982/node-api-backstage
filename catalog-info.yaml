apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: blank-api
  description: "A simple test API running on localhost:5000"
  owner: your-team
spec:
  type: openapi
  lifecycle: experimental
  definition: |
    openapi: 3.0.0
    info:
      title: Blank API
      version: 1.0.0
    paths:
      /:
        get:
          summary: Root API test
          responses:
            '200':
              description: API is running
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      message:
                        type: string
      /api/hello:
        get:
          summary: Hello API
          responses:
            '200':
              description: A greeting message
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      message:
                        type: string
